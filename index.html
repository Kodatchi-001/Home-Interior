<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Interior</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <section id="home">
        <div class="home-content">
            <header>
                <div class="header-content-1">
                    <h1>Luxor</h1>
                </div>
                <div class="header-content-2">
                    <ul>
                        <li><a href="">About</a></li>
                        <li><a href="">Services</a></li>
                        <li><a href="">Gallery</a></li>
                        <li><a href="">Pricing</a></li>
                    </ul>
                </div>
                <div class="header-content-3">
                    <h4>contact us</h4>
                </div>
                <div class="icon-navbar-responsiv">
                    <div class="icon-navbar-content">
                        <i class='bx bx-home' onclick="navbar_content_left()"></i>
                    </div>
                </div>
            </header>
            <div class="content-navbar-responsiv">
                <div class="card-content-navbar-responsiv">
                    <span>
                        <i class='bx bx-x' onclick="navbar_content_right()"></i>
                    </span>
                    <div class="navbar-links">
                        <ul>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Services</a></li>
                            <li><a href="#">Gallery</a></li>
                            <li><a href="#">Pricing</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="home-info">
                <h1>Turning Houses into Homes, One Design at a Time</h1>
                <p>With every project we undertake, we are committed to turning houses into homes, one design at a time.
                </p>
                <div>
                    <h4>explore our projects <i class='bx bx-arrow-back bx-rotate-90'></i></h4>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
